# 基础配置
baseURL: "https://example.org/"
languageCode: "zh-cn"
title: "莫伊随身携带的避难所"
theme: "papermod"
paginate: 5
buildDrafts: false
enableEmoji: true
hasCJKLanguage: true  # 启用中日韩语言优化

# 时间格式（中文优化）
timeZone: "Asia/Shanghai"
defaultContentLanguage: "zh-cn"
summaryLength: 30  # 摘要长度

# 高级参数配置
params:
  env: production
  description: "莫伊的个性化数字空间 | 技术博客与生活随笔"
  author: "莫伊"
  defaultTheme: auto  # 自动切换暗黑模式
  displayFullLangName: true  # 显示完整语言名称
  
  # 首页增强
  homeInfoParams:
    Title: "欢迎来到我的数字避难所"
    Content: |
      🚀 这里记录我的技术探索与生活感悟
      📚 主要领域：Web开发、Linux运维、开源文化
      ☕️ 偶尔分享咖啡与阅读心得

  # 社交图标扩展
  socialIcons:
    - name: github
      url: "https://github.com/yourusername"
      title: "GitHub 仓库"
    - name: twitter
      url: "https://twitter.com/yourhandle"
      title: "技术推文"
    - name: weibo
      url: "https://weibo.com/yourid"
      title: "日常分享"
    - name: rss
      url: "/index.xml"
      title: "订阅 RSS"

  # 文章功能增强
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: true
  ShowToc: true  # 显示目录
  disableShare: false  # 启用分享按钮

  # 自定义元数据
  images: 
    - "/images/og-image.png"
  keywords: 
    - "技术博客"
    - "Web开发"
    - "Linux运维"
    - "开源软件"

  # 评论系统（示例）
  # comments: 
  #   enabled: true
  #   provider: "disqus"
  #   disqusShortname: "your-disqus-id"

# 多语言深度配置
languages:
  zh-cn:
    languageName: "简体中文"
    weight: 1
    
    # 菜单扩展
    menu:
      main:
        - name: "首页"
          url: "/"
          weight: 1
        - name: "归档"
          url: "/archives/"
          weight: 10
        - name: "标签"
          url: "/tags/"
          weight: 20
        - name: "项目"
          url: "/projects/"
          weight: 30
        - name: "关于"
          url: "/about/"
          weight: 40
    
    # 日期格式本地化
    params:
      dateFormat: "2006年1月2日"
      timeFormat: "15:04"
    
    # 自定义中文SEO
      seo:
        twitterSite: "@your_twitter"
        ogLocale: "zh_CN"

# 输出控制
outputs:
  home:
    - HTML
    - RSS
    - JSON  # 为搜索功能准备

# 搜索配置
params:
  search:
    enable: true
    type: "fuse"  # 本地搜索
    placeholder: "搜索文章..."
    maxResultLength: 30

# 代码高亮增强
markup:
  highlight:
    noClasses: false
    style: "github-dark"  # 暗色系代码风格
    lineNos: true  # 显示行号
    lineNumbersInTable: true
    tabWidth: 4

# 安全头部（可选）
security:
  HTTP:
    Strict-Transport-Security: "max-age=31536000"
  CSP: "default-src 'self'"

# 性能优化
imaging:
  quality: 85
  resampleFilter: "CatmullRom"
  anchor: "smart"

# 自定义模板参数
params:
  customCSS: 
    - "/css/custom.css"
  customJS: 
    - "/js/main.js"